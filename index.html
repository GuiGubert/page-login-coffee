<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="/style/index.css" />
    <title>.Coffee</title>
    <link rel="icon" type="image/x-icon" href="./favicon/favicon-16x16.png" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><ion-icon name="cafe"></ion-icon> .Coffee</a>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Menu</a>
        <a href="#">Avaliações</a>
        <a href="#">Contato</a>
      </nav>
    </header>

    <section class="home">
      <div class="content">
        <h2>"Uma xícara de café é um abraço quente em um dia frio..."</h2>
        <a href="#">Experimente!</a>
      </div>

      <div class="wrapper-login">
        <h2>Área do Cliente</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon> </span>
            <input type="email" required />
            <label>Digite seu e-mail</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Digite sua senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Mantenha-me conectado</label>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="register-link">
            <p>Ainda não possui um cadastro? <a href="#">Cadastre-se</a></p>
          </div>
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
